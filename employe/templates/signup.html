{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'image/Entrust Logo Plain.jpg' %}" type="image/x-icon">
    <title>Signup</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .signup-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('{% static "image/background.jpg" %}');
            background-size: cover;
        }
        
        .signup-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            width: 500px;
            max-width: 90%;
            box-sizing: border-box;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            transition: box-shadow 0.4s ease;
        }
        .signup-form:hover {
            background-color: #f0f0f0;
            box-shadow: 5px 5px 5px 10px rgba(227, 181, 140, 0.927);  /* Change background color on hover */
        }
        
        .logo img {
            width: 100px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            margin-left: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .signup-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-page">
        <div class="signup-form">
            <div class="logo">
                <img src="{% static 'image/Entrust Logo Plain.jpg' %}" alt="Logo">
            </div>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    {{ form.password2 }}
                </div>
                <button type="submit">Sign Up</button>
                <div class="signup-link">
                    <p>Already signed up? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
