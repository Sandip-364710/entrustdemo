{% load static %}
{% include "header.html" %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css" rel="stylesheet">
<!-- Include jQuery Toastify JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
<title>{% if form.instance.pk %}Edit employee{% else %}Add employee{% endif %}</title>
<link rel="stylesheet" href="{% static '\css\employ.css' %}">
</head>
<body>
    <div>
        <a style="text-decoration: none;" href="{% url 'employ_list' %}"><h3 style="text-decoration: none; height: 10px; font-size: 70px; color: rgb(64, 153, 217); margin-left: 340px; margin-top: 20px;">&#8678</h3></a>  
    <div class="form-container">
        <div class="header">
            <!-- Logo image on the right side -->
            <img src="\static\image\Entrust Logo Plain.jpg" alt="Logo">
            <h1 style="margin-top: 20px;">Entrust</h1>
        </div>
        <h1 style="color:{% if form.instance.pk %}blue{% else %}green{% endif %}">
            {% if form.instance.pk %}Edit employee{% else %}Add employee{% endif %}
        </h1>
        <form id="commentForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_image">Image:</label>
            <input type="file" id="id_image" name="image" required> <!-- Input for image -->
            <div class="split-inputs">
                <div class="left-input">
                    <label for="id_name">Name:</label>
                    {{ form.name }}
                </div>
                <div class="right-input">
                    <label for="id_join_date">Join Date:</label>
                    <input type="date" id="event_period" name="join_date" required> <!-- Input for join date -->
                </div>
            </div>
         
            <div class="split-inputs">
                <div class="left-input">
                    <label for="id_priority">Developer:</label>
                    {{ form.developer }}
                </div>
                <div class="right-input">
                    <label for="id_phone">Phone:</label>
                    <input type="number" id="id_phone" name="phone" required> <!-- Input for phone -->
                </div>
            </div>
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" style="width: 60%;" required> 
            <button type="submit" id="showToastBtn">{% if form.instance.pk %}Update{% else %}Save{% endif %}</button>
        </form>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#commentForm").validate({
            });
        });
        
    </script>
</body>
</html>
